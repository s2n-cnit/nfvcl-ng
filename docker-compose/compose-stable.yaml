services:
  nfvcl:
    extends:
      service: nfvcl
      file: compose-common.yaml
    image: registry.tnt-lab.unige.it/nfvcl/nfvcl-ng:stable

  redis:
    extends:
      service: redis
      file: compose-common.yaml

  mongo:
    extends:
      service: mongo
      file: compose-common.yaml

volumes:
  mongo_data:
  redis_data:

networks:
  default:
    name: nfvcl-net
    ipam:
      driver: default
      config:
        - subnet: "10.224.52.0/24"

